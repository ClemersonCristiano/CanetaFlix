<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanetaFlix</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login_form.css">
</head>

<body>

    <header><h1>CanetaFlix</h1></header>

    <main>

        <section class="containerFormLogin">

            <form action="#" method="post">

                <section class="campoFormLogin">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" placeholder="Digite seu usuário" required>
                </section>

                <section class="campoFormLogin">
                    <label for="pass">Senha</label>
                    <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required>
                </section>

                <input class="btnFormLogin" type="submit" value="Entrar">

            </form>

        </section>

    </main>
    
    <footer>
        
    </footer>

</body>

</html>
