<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanetaFlix</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login_form.css">
</head>

<body>

    <header>
        <picture class="imagemCaneta">

            <img src="../imgs/manoel-gomes_LE__demo_remove_bg.png" alt="" srcset="">

            <h1>CanetaFlix</h1>
        </picture>
    </header>

    <main>

        <section class="containerFormLogin">

            <form id="formLogin">

                <section class="campoFormLogin">
                    <label for="user">Nome de Usuário</label>
                    <input type="text" name="user" id="user" placeholder="Digite seu usuário" required>
                </section>

                <section class="campoFormLogin">
                    <label for="pass">Senha</label>
                    <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required>
                </section>

                <input class="btnFormLogin" type="submit" value="Entrar">

            </form>

        </section>

    </main>
    
    <footer>
        
    </footer>

    <script src="../js/auth.js"></script>
</body>

</html>
